<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKYCRM</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="shortcut icon" href="{% static 'images/favicon.svg' %}" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    

</head>
<body >
    <div class="container-fluid">
        
        <div class="row" style="justify-content: center;">
            <div class="col-md-7 text-center hide-div">
              <div>
                <div class="img-div">
                    <img src="{% static 'images/1.png' %}" style="width: 600px;height: 600px;"  class="mimg" >
                </div>   
              </div>    
            </div>

        <div class="col-md-5 mt-5">

            <div class="box">
                <div class="main-img" style="padding: 20px 10%;position: relative;">
                    <form class="myform">
                        {% csrf_token %}
                        <!-- <div class="text-center">
                            <img src="{% static 'images/skylog.png' %}" class="text-center" style="height:58px ;" alt="">
                        </div> -->
                        <div class="text-center">
                            <img src="{% static 'images/skycrm.png' %}" class="skylogo" alt="">
                        </div>
                       
                        <label for="username">Username</label><br>
                        <div>
                            <input type="text" name="username" id="uname" autocomplete="off" required>
                            <div class="message_wrapper success_usid display-toggle">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none">
                                <path d="M6.99992 13.6667C3.31792 13.6667 0.333252 10.682 0.333252 7.00001C0.333252 3.31801 3.31792 0.333344 6.99992 0.333344C10.6819 0.333344 13.6666 3.31801 13.6666 7.00001C13.6666 10.682 10.6819 13.6667 6.99992 13.6667ZM6.22925 9.99001L10.9426 5.27601L9.99992 4.33334L6.22925 8.10468L4.34325 6.21868L3.40058 7.16134L6.22925 9.99001Z" fill="#2BAC47"/>
                                </svg> 
                                <span class="message_text">Success</span>
                            </div>
                            <div class="message_wrapper error_usid display-toggle">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none">
                                    <path d="M6.99992 13.6666C3.31792 13.6666 0.333252 10.682 0.333252 6.99998C0.333252 3.31798 3.31792 0.333313 6.99992 0.333313C10.6819 0.333313 13.6666 3.31798 13.6666 6.99998C13.6666 10.682 10.6819 13.6666 6.99992 13.6666ZM6.33325 8.99998V10.3333H7.66659V8.99998H6.33325ZM6.33325 3.66665V7.66665H7.66659V3.66665H6.33325Z" fill="#C83532"/>
                                </svg>
                                <span class="message_text error_msg">Incorrect Username</span>
                            </div>
                        </div>
                        <label for="Passowrd">Password</label><br>
                        <div style="position: relative;">
                            <input type="password" name="password" autocomplete="off" id="password" required >
                            <div class="message_wrapper success_pwd display-toggle">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none">
                                <path d="M6.99992 13.6667C3.31792 13.6667 0.333252 10.682 0.333252 7.00001C0.333252 3.31801 3.31792 0.333344 6.99992 0.333344C10.6819 0.333344 13.6666 3.31801 13.6666 7.00001C13.6666 10.682 10.6819 13.6667 6.99992 13.6667ZM6.22925 9.99001L10.9426 5.27601L9.99992 4.33334L6.22925 8.10468L4.34325 6.21868L3.40058 7.16134L6.22925 9.99001Z" fill="#2BAC47"/>
                                </svg> 
                                <span class="message_text">Success</span>
                            </div>
                            <div class="message_wrapper error_pwd display-toggle">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none">
                                    <path d="M6.99992 13.6666C3.31792 13.6666 0.333252 10.682 0.333252 6.99998C0.333252 3.31798 3.31792 0.333313 6.99992 0.333313C10.6819 0.333313 13.6666 3.31798 13.6666 6.99998C13.6666 10.682 10.6819 13.6666 6.99992 13.6666ZM6.33325 8.99998V10.3333H7.66659V8.99998H6.33325ZM6.33325 3.66665V7.66665H7.66659V3.66665H6.33325Z" fill="#C83532"/>
                                </svg>
                                <span class="message_text error_msg">Incorrect Password</span>
                            </div>
                        <i class="fa-solid fa-eye" id="eyechange"></i>
                        </div>
                        <label for="extension">Extension</label><br>
                        <input type="tel" name="ext_id" id="extension" autocomplete="off" required><br>

                       
                        <div class="text-center" style="margin-top: 26px;">
                            <button type="button" id="login_button" class="btn">Login</button>
                        </div>
                       
                </div>
            
            </form>
        
            </div>
            </div>
          <footer>

                  <p class="fps">
          2022&#169;Intellect InfoTrade Pvt. Ltd.
        </p>

        <br>
      </footer>
        </div>
    </div>

</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    {% include 'login/loginajax.html'  %}

</body>
</html>
